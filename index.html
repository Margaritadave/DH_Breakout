<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }
        #gameContainer {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        canvas {
            background: #000;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
        }
        #score {
            color: white;
            font-size: 24px;
            margin-bottom: 10px;
            position: absolute;
            top: 20px;
        }
        #gameStats {
            display: flex;
            justify-content: space-around;
            color: white;
            font-size: 24px;
            margin-bottom: 10px;
        }
        #gameTitle {
            color: white;
            font-size: 36px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1 id="gameTitle">DJ's Breakout</h1>
        <div id="gameStats">
            <div id="score">Score: <span id="scoreValue">0</span></div>
            <div id="lives">Lives: <span id="livesValue">3</span></div>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>
    <script src="game.js"></script>
</body>
</html>
